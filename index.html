<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/app.css" />
  </head>
  <body>
    <div class="containermt-5">
      <div class="row m-5">
        <div id="output"></div>
      </div>
      <div
        class="box border p-3 rounded-3 position-fixed mx-auto bg-white"
        style="bottom: 30px; left: 0; right: 0; max-width: 500px"
      >
        <div class="row">
          <div class="col">Say Something</div>
          <div class="col">Count: <span id="count"></span></div>
        </div>
        <div class="row p-3">
          <textarea cols="30" rows="10" id="input"></textarea>
        </div>
        <div class="row">
          <div class="col">
            <label for="" class="form-label">Font family</label>
            <select class="form-select" id="fontFamily"></select>
          </div>
          <div class="col">
            <label for="" class="form-label">Select Color</label>
            <input type="color" class="form-control form-color" id="color" />
          </div>
          <div class="col">
            <label for="" class="form-label">Select font size</label>
            <input
              type="range"
              class="form-range"
              min="3"
              max="100"
              id="fontSize"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
